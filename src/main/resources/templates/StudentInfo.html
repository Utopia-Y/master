    </form>
    <button id = "modify">ModifyStudent</button>
</div>
<script >
    //字符串判空方法
    function isBlank(str){
        if(str == "" || str == null || str == undefined){
            return true;
        }else {
            return false;
        }
    }
    //添加用户js响应事件
    $("#modify").click(function(){
        var id = $("#id").val();
        var name = $("#name").val();
        var money = $("#money").val();

        //判断是否有未填项
        if(isBlank(name) || isBlank(money) ){
            window.confirm("请完善信息");
        }else {
            var param = {
                "id": id,
                "name": name,
                "money": money
            };
            $.ajax({
                url:"/modifyStudent", //请求url
                data: param,    //请求参数
                async: true,    //是否异步
                success: function f(result) {
                    window.confirm(result.msg); //修改用户信息成功提示框
                    location.href = "account";    //重新加载界面，同步数据库信息
                }
            });

        }

    });
</script>
</body>
</html>
